<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }


        .container {
            margin-top: 20px;
        }

        .content {
            margin-top: 20px;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
        }

        .inline-list {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .inline-list li {
            margin-right: 10px;
        }

    

        .img-container {
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .img-container img {
            max-width: 100%;
            height: auto;
        }

        .p-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
        }

        .p-box {
            flex: 1;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
            margin-right: 10px;

        }

        .inline-list-container {
            margin-top: 20px;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
        }

        .inline-list-container .inline-list {
            margin: 0;
        }

        .inline-list-container li {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container">


    

    <div class="container-fill m-5 p-5">
        <!-- Image Container -->
        <div class="container text-center"> <!-- Add text-center class here -->
            <div class="col-md-4 mx-auto">
                <div class="img-container">
                    <h2>Nuer Maragro</h2>
                    <img src="./nuer.jpg" alt="Sample Image">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem saepe qui nam corrupti facilis
                        necessitatibus illo</p>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="content">
                        <h2>Main Content</h2>
                        <p>Your main content goes here...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 ">
                <div class="p-container  text-center">
                    <div class="p-box">
                        <h2>Paragraph 1</h2>
                        <p>Your content goes here...</p>
                    </div>
                    <div class="p-box">
                        <h2>Paragraph 2</h2>
                        <p>Your content goes here...</p>
                    </div>
                    <div class="p-box">
                        <h2>Paragraph 3</h2>
                        <p>Your content goes here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
<footer>
    <script src="script.js" defer></script>
</footer>
</body>

</html>
