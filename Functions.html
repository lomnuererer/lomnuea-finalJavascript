<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Example</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
           
            margin-top: 20px;
        }

        h1 {
            color: #bb86fc;
        }

        .btn-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }

        .btn-primary:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 10px;
            background-color: #424242;
            color: #ffffff;
        }

        #res-letter {

            font-weight: bold;
            margin-top: 20px;
            color: #bb86fc;
        }


        #res-factorial,
        #res-days,
        #names {
            font-weight: bold;
        }

        #updatetime {
            font-weight: bold;
            color: #28a745;
        }

        table {
            width: 100%;
            margin-top: 20px;
            color: #ffffff;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #6200ea;
            color: #ffffff;
        }

        /* Add this style for animation */
        @keyframes changeColor {
            0% {
                color: #bb86fc;
            }

            25% {
                color: #3700b3;
            }

            50% {
                color: #03dac6;
            }

            75% {
                color: #6200ea;
            }

            100% {
                color: #bb86fc;
            }
        }


        .animated-text {
            animation: changeColor 2s infinite;
            /* height: 260px;
    width: 260px; */
            font-size: 260px;
            font-weight: bold;
            margin-top: 20px;
            color: #bb86fc;
        }
    </style>

    <!-- Link to Chart.js (assuming it's required for your charts) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>
    <div id="navbar-container"></div>
<div class="container">
    <h1 class="text-center mb-5">5 Functions JavaScript </h1>

    <!-- Print Letters Function -->
    <div class="d-flex flex-column align-items-center">
        <div id="res-letter" class="mt-3 animated-text"></div>
        <button class="btn btn-primary mt-3" onclick="printletter()">Print Letters</button>
    </div>
    <!-- Factorial Function -->
    <div class="mb-3">
        <label for="input-factorial" class="form-label">Enter a number:</label>
        <input type="text" id="input-factorial" class="form-control">
        <button class="btn btn-primary mt-2" onclick="factorial()">Calculate Factorial</button>
        <p class="mt-3">Factorial Result: <span id="res-factorial"></span></p>
    </div>

    <!-- Days to Seconds Function -->
    <div class="mb-3">
        <label for="input-days" class="form-label">Enter days:</label>
        <input type="text" id="input-days" class="form-control">
        <button class="btn btn-primary mt-2" onclick="daysToSeconds()">Convert to Seconds</button>
        <p class="mt-3">Result in Seconds: <span id="res-days"></span></p>
    </div>

    <!-- Login Function -->
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control">
        <button class="btn btn-primary mt-2" onclick="login()">Login</button>
    </div>

    <!-- Add Todo Function -->
    <div class="mb-3">
        <label for="task" class="form-label">Enter a task:</label>
        <input type="text" id="task" class="form-control">
        <button class="btn btn-primary mt-2" onclick="addTodo()">Add Todo</button>
        <ul id="res-todo" class="list-group mt-3"></ul>
    </div>

    <!-- Skills Chart Function -->
    <div>
        <button class="btn btn-primary mt-3" onclick="skills()">Show Skills Chart</button>
        <canvas id="myskills" width="400" height="200" class="mt-3"></canvas>
    </div>

    <!-- Data USA Chart Function -->
    <div>
        <button class="btn btn-primary mt-3" onclick="dataUSA()">Show Data USA Chart</button>
        <canvas id="datausa" width="400" height="200" class="mt-3"></canvas>
    </div>

    </div>
</div>
    
<footer>
    <script src="script.js" defer></script>
    
    <!-- Link to your external JavaScript file -->
    <script src="Js.js" defer></script>
</footer>
</body>

</html>
